<!doctype html>
<html lang="EN">
  <head>
    <title>Grid with stacked header</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-layout">
      <header class="primary-header">
        <img
          class="primary-header__image"
          alt=""
          src="https://images.unsplash.com/photo-1545486332-ae6c3bf92201?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
        />

        <h1 class="primary-header__title">
          THIS HEADER CHANGES FROM 1 TO 2 COLS WITH A MQ
        </h1>
      </header>
      <main>
        <h2>This page doesn't have much content</h2>
        <p>
          I'd like to have more content, but I just don't have anything more to
          say.
        </p>
      </main>
      <footer>
        Ullamcorper morbi tincidunt ornare massa, eget egestas purus viverra
        accumsan.
      </footer>
    </div>
  </body>
</html>
